<!DOCTYPE html>
<html>
<head>
	
	<title>CLASlite Forest Monitoring - Carnegie Institution for Science</title>
	
	<link type="text/css" href="css/claslite.css" rel="stylesheet" />
	
	<script type="text/javascript">
		if( ! window.JSON )
			document.write( '<script type="text/javascript" src="js/json2.js"><\/script>' );
	</script>
	
	<script type="text/javascript" src="http://www.google.com/jsapi">
	</script>
	<script type="text/javascript">
		(function() {
			//google.load( 'jquery', '1.4.2' );
			google.load( 'jquery', '1.4.2', { uncompressed:true } );
			google.load( 'maps', '3', { other_params: 'sensor=false' } );
		})();
	</script>
	
	<script type="text/javascript" src="js/scriptino-base.js"></script>
	<script type="text/javascript" src="js/scriptino-tabs.js"></script>
	<script type="text/javascript" src="js/scriptino-chart.js"></script>
	<script type="text/javascript" src="js/scriptino-map.js"></script>
	<script type="text/javascript" src="js/scriptino-earthengine.js"></script>
	<script type="text/javascript" src="js/rangeinput.js"></script>
	<script type="text/javascript" src="js/mColorPicker.js"></script>
	<script type="text/javascript" src="js/claslite.js"></script>
	
</head>
<body>
	
	<!-- Begin Page -->
	
	<div id="outermost" style="display:none;">
		
		<!-- Begin Header -->
		
		<div id="header">
			
			<div id="header-tagline">
				Forest Monitoring
			</div>
			
			<div id="header-subtitle">
				by Carnegie
			</div>
			
			<div id="header-links">
				
				<div id="site-links">
					<b>CLASlite</b>
					<span class="pipe">|</span>
					<a href="http://claslite.ciw.edu/en/">Website</a>
					<span class="pipe">|</span>
					<a href="http://code.google.com/p/claslite/source/browse/web/client/claslite.html">Code</a>
					<span class="pipe">|</span>
					<a href="#">About</a>
					<span class="pipe">|</span>
					<a href="#">More</a>
				</div>
				
				<div id="user-links">
					<b>clasliteuser@gmail.com</b>
					<span class="pipe">|</span>
					<a href="#">My account</a>
					<span class="pipe">|</span>
					<a href="#">Help</a>
					<span class="pipe">|</span>
					<a href="#">Sign out</a>
				</div>
				
			</div>
			
		</div>
		
		<!-- End Header -->
		
		<!-- Begin Tabs -->
		
		<div id="tabs" class="tabs">
		</div>
		
		<div id="tabs-base">
		</div>
		
		<!-- End Tabs -->
		
		<!-- Begin Main Body -->
		
		<div id="main">
			
			<!-- Begin Sidebar Panels -->
			
			<div id="sidebar-outer">
				
				<div id="sidebar-scrolling">
					
					<!-- Begin Location Panel -->
					
					<div class="tab-panel" id="location-panel">
						
						<form id="location-search-form">
							
							<label for="location-search-input">Click the map or search for a location:</label>
							<input id="location-search-input" />
							
							<div id="location-search-buttons">
								<a href="#" id="show-search-options">Advanced search&#8230;</a>
								<button class="submit" type="submit" id="view-location-map">Search</button>
								<div class="clear-right"></div>
							</div>
							
						</form>
						
						<div id="location-results-list">
						</div>
						
						<div id="assets-list">
						</div>
						
					</div>
					
					<!-- End Location Panel -->
					
					<!-- Begin Forest View Panel -->
					
					<div class="tab-panel" id="forestview-panel">
						
						<form class="input-form" id="forestview-input-form">
							
							<div class="float-right">
								<button class="view-button submit" type="submit" id="view-forestview-map"><div class="inline-block sprite icon16 icon16-tick"></div>&nbsp;Map</button>
								<div style="margin-bottom: 4px;"></div>
								<button class="view-button" id="view-forestview-stats"><div class="inline-block sprite icon16"></div>&nbsp;Stats</button>
							</div>
							
							<div style="margin-bottom:16px;">
								
								<label class="year-label" for="forestview-date-start">
									<b class="date-single forestview-forestcover">Year:</b>
									<b class="date-range forestview-forestchange">Years:</b>
								</label>
								<select class="date-select date-start" id="forestview-date-start">
								</select>
								
								<label class="date-range forestview-forestchange" for="forestview-date-end" style="xmargin-left:4px;">
									<b>&ndash;</b>
								</label>
								<select class="date-range date-select date-end forestview-forestchange" id="forestview-date-end">
								</select>
								
							</div>
							
							<div class="clear-right">
							</div>
							
							<div class="forestview-forestcover map-only">
								<!-- TODO: refactor -->
								<div class="color-picker-row">
									<input class="color-picker" data-hex="true" name="forest-color" id="forest-color" value="#00ff00">
									<label for="forest-color">Forest</label>
								</div>
								<div class="color-picker-row">
									<input class="color-picker" data-hex="true" name="nonforest-color" id="nonforest-color" value="#ee9a00">
									<label for="nonforest-color">Non-forest</label>
								</div>
								<div class="color-picker-row">
									<input class="color-picker" data-hex="true" name="unobserved-color" id="unobserved-color" value="#000000">
									<label for="unobserved-color">Unobserved</label>
								</div>
								<!-- End TODO -->
							</div>
							
							<div class="forestview-forestchange map-only">
								<div class="section">
									Layers:
								</div>
								
								<div id="deforestation-layer">
									<input type="radio" name="forestchange-layer-radio" id="deforestation-radio" checked="checked" />
									<label for="deforestation-radio">Deforestation</label>
									<div id="deforestation-legend"></div>
								</div>
								
								<div id="disturbance-layer" style="margin-top:8px;">
									<input type="radio" name="forestchange-layer-radio" id="disturbance-radio" />
									<label for="disturbance-radio">Forest Disturbance</label>
									<div id="disturbance-legend"></div>
								</div>
								
								<div id="both-layer">
									<input type="radio" name="forestchange-layer-radio" id="both-radio" />
									<label for="both-radio">Both</label>
								</div>
							</div>
							
							<div class="slider-panel map-only">
								<label for="forestview-opacity" class="slider-label">Opacity</label>
								<input type="range" class="range layer-slider" min="0" max="100" value="50" id="forestview-opacity" />
							</div>
							
							<div class="clear-both">
							</div>
							
							<div class="units stats-only" id="statistics-units">
								<label for="statistics-units-select">
									<b>Units:</b>
								</label>
								<select id="statistics-units-select">
									<option value="0.3048|ft&#178;|square feet">Square Feet (ft&#178;)</option>
									<option value="1|m&#178;|square meters">Square Meters (m&#178;)</option>
									<option value="4046.85642|ac|acres">Acres</option>
									<option value="10000|ha|hectares" selected="selected">Hectares</option>
									<option value="1000000|km&#178;|square kilometers">Square Kilometers (km&#178;)</option>
									<option value="2589988.11|mi&#178;|square miles">Square Miles (mi&#178;)</option>
								</select>
							</div>
							
						</form>
						
						<div class="section">
							<img class="toggle-expand" src="images/toggle-expand.png" />
							Advanced
						</div>
						
						<div class="section">
							<img class="toggle-expand" src="images/toggle-expand.png" />
							About
						</div>
						
					</div>
					
					<!-- End Forest View Panel -->
					
					<!-- Begin Help Panel -->
					
					<div class="tab-panel" id="help-panel">
						
						<object width="330" height="280"><param name="movie" value="http://www.youtube.com/v/TU7JjJJZi1Q?fs=1&amp;hl=en_US&amp;rel=0&amp;autoplay=1"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="http://www.youtube.com/v/TU7JjJJZi1Q?fs=1&amp;hl=en_US&amp;rel=0&amp;autoplay=1" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="330" height="280"></embed></object>
						
					</div>
					
					<!-- End Help Panel -->
					
				</div>
				
			</div>
			
			<!-- End Sidebar Panels -->
			
			<!-- Begin Map -->
			
			<div id="mapwrap">
			</div>
			
			<!-- End Map -->
			
			<!-- Begin Statistics -->
			
			<div id="statswrap">
				<div id="stats-scroll">
					
					<div class="statistics-section forestview-forestcover" id="forest-cover-chart">
					</div>
					
					<div class="statistics-section forestview-forestchange" id="forest-change-chart">
					</div>
					
				</div>
			</div>
			
			<!-- End Statistics -->
			
		</div>
		
		<!-- End Main Body -->
		
		<div id="spinner">
		</div>
		
		<!--<a id="earth-engine-logo" target="_new" href="http://earthengine.googlelabs.com/">-->
		<a id="earth-engine-logo" target="_new" href="http://blog.google.org/2009/12/earth-engine-powered-by-google.html">
			<span id="earth-engine-logo-powered-by">
				Powered by
			</span>
			<img id="earth-engine-logo-img" src="http://www.google.com/images/logos/google_logo_powered_by.png" style="border:none; vertical-align:middle;" />
			Earth Engine
		</a>
		
		<div id="cis-logo">
		</div>
		
	</div>
	
	<!-- End Page -->
	
</body>
</html>
