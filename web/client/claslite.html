<!DOCTYPE html>
<html>
<head>
	
	<title>CLASlite</title>
	
	<link type="text/css" href="css/claslite.css" rel="stylesheet" />
	
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">
		//google.load( 'jquery', '1.4.2' );
		google.load( 'jquery', '1.4.2', { uncompressed:true } );
	</script>
	
	<script type="text/javascript" src="js/scriptino-base.js"></script>
	<script type="text/javascript" src="js/scriptino-tabs.js"></script>
	<script type="text/javascript" src="js/claslite.js"></script>
	
</head>
<body>
	
	<div id="outermost" style="display:none;">
	
		<div id="header">
		</div>
		
		<div id="tabs" class="tabs">
		</div>
		
		<div id="tabs-base">
		</div>
		
		<div id="main">
			
			<div id="sidebar-outer">
				<div id="sidebar">
					
					<div id="location-panel">
						<form>
							<label for="location-search-input">Search for a Location:</label>
							<input id="location-search-input" />
							<div id="location-search-buttons">
								<a href="#" id="show-search-options">Advanced search&#8230;</a>
								<button type="submit" id="location-search-submit">Search</button>
								<div class="clear-right"></div>
							</div>
						</form>
					</div>
					
					<div id="forestcover-panel">
						Forest Cover
					</div>
					
					<div id="forestchange-panel">
						Forest Change
					</div>
					
					<div id="help-panel">
						Help
					</div>
					
				</div>
			</div>
			
			<div id="mapwrap">
			</div>
			
		</div>
		
	</div>

</body>
</html>
