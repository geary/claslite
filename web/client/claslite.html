<!DOCTYPE html>
<html>
<head>
	
	<title>CLASlite</title>
	
	<link type="text/css" href="css/claslite.css" rel="stylesheet" />
	
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">
		//google.load( 'jquery', '1.4.2' );
		google.load( 'jquery', '1.4.2', { uncompressed:true } );
	</script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
	<script type="text/javascript" src="js/scriptino-base.js"></script>
	<script type="text/javascript" src="js/scriptino-tabs.js"></script>
	<script type="text/javascript" src="js/scriptino-map.js"></script>
	<script type="text/javascript" src="js/mColorPicker.js"></script>
	<script type="text/javascript" src="js/claslite.js"></script>
	
</head>
<body>
	
	<div id="outermost" style="display:none;">
	
		<div id="header">
		</div>
		
		<div id="tabs" class="tabs">
		</div>
		
		<div id="tabs-base">
		</div>
		
		<div id="main">
			
			<div id="sidebar-outer">
				<div id="sidebar">
					
					<div id="location-panel">
						<form id="location-search-form">
							<label for="location-search-input">Search for a Location:</label>
							<input id="location-search-input" />
							<div id="location-search-buttons">
								<a href="#" id="show-search-options">Advanced search&#8230;</a>
								<button type="submit" id="location-search-submit">Search</button>
								<div class="clear-right"></div>
							</div>
						</form>
						<div id="location-results-list">
						</div>
					</div>
					
					<div id="forestcover-panel">
						<form class="color-pickers" id="forestcover-colors">
							<div>
								<input class="color-picker" data-hex="true" name="forest-color" id="forest-color" value="#123456">
								<label for="forest-color">Forest</label>
							</div>
							<div>
								<input class="color-picker" data-hex="true" name="nonforest-color" id="nonforest-color" value="#7890AB">
								<label for="nonforest-color">Non-forest</label>
							</div>
							<div>
								<input class="color-picker" data-hex="true" name="nodata-color" id="nodata-color" value="#CDEF01">
								<label for="nodata-color">No data</label>
							</div>
							<!--<br />-->
							<!--<input type="submit" value="submit" />-->
						</form>

					</div>
					
					<div id="forestchange-panel">
						Forest Change
					</div>
					
					<div id="help-panel">
						Help
					</div>
					
				</div>
			</div>
			
			<div id="mapwrap">
			</div>
			
		</div>
		
	</div>

</body>
</html>
